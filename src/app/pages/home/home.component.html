<section *ngIf="!loading">
    <div class="home__big_post">
        <app-post class="home__big_post_main" [post]="posts[0]" [main]="true"></app-post>
    </div>
    <div class="home__posts">
        <app-post class="home__posts-main" *ngFor="let post of posts" [post]="post" [main]="false"></app-post>
    </div>
</section>
